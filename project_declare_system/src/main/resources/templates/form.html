<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>流程进度条</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.css"/>

</head>
<body>
<iframe src="/authorImf" width="100%" height="50%" frameborder="0" name="authorImf" οnlοad="window.scrollTo((document.body.scrollWidth-document.body.offsetWidth)/2,0)"></iframe>
<iframe src="/workImf" width="100%" height="70%" frameborder="0" name="workImf" οnlοad="window.scrollTo((document.body.scrollWidth-document.body.offsetWidth)/2,0)"></iframe>
</body>

<script type="text/javascript" src="/js/jquery-1.11.3.js" ></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../js/md5.js"></script>
<script>
    $(document).ready(function() {
        console.log(window.location.href)
        const formId = document.location.href.split('=')[1];
        console.log(formId);
        getAuthor(formId);
        getWorks(formId);
        let a = $(window.frames["authorImf"].document)
        let b= $(window.frames["workImf"].document)
        let s = $(document)

        a.contentWindow.scroll(30,a.body.scrollHeight)
        b.scrollLeft("100")
        s.scrollLeft("100")
    });

    function getAuthor(formId) {
        $.ajax({
            url: '/author/' + formId,	//这是后端接口的url
            method: 'get',
            success: function (res) {
                console.log("Backend")
                console.log(res.data)
                console.log("end")
            }
        })
    }

    function getWorks(formId) {
        $.ajax({
            url: '/works/' + formId,	//这是后端接口的url
            method: 'get',
            success: function (res) {
                console.log("Backend")
                console.log(res.data)
                console.log("end")
            }
        })
    }


</script>
